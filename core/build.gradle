apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.localExtensions.sdks.CompileSDK

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            jniLibs.srcDirs 'src/freetype-prebuilt/libs'
        }
    }

    buildTypes {
        debug {
            debuggable true
        }

        release {
            debuggable false
        }
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        ndk {
            abiFilters = []
            abiFilters.addAll(rootProject.ext.localExtensions.sdks.ABIs) /*"armeabi-v7a","arm64-v8a"*/
        }
    }
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
        }
    }
}

